apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "net.tnose.app.trisquel"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 7
        versionName "Release 3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation 'com.android.support:preference-v7:26.1.0'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    annotationProcessor 'com.google.auto.value:auto-value:1.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    //compile ('com.weiwangcn.betterspinner:library-material:1.1.0') {
    //    exclude group: 'com.android.support', module: 'appcompat-v7'
    //    exclude group: 'com.rengwuxian.materialedittext', module: 'library'
    //}
    implementation project(':library1')
    implementation project(':library1-material')
    implementation project(':dirchooser')
    //compile('com.github.plus7:BetterSpinner:1.1.99') {
    //    exclude group: 'com.android.support', module: 'appcompat-v7'
    //    exclude group: 'com.rengwuxian.materialedittext', module: 'library'
    //}
    compile('com.github.ganfra:material-spinner:2.0.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}

apply plugin: 'kotlin-android-extensions'