apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "net.tnose.app.trisquel"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 15
        versionName "Release 10"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:exifinterface:28.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    annotationProcessor 'com.google.auto.value:auto-value:1.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'

    implementation 'it.sephiroth.android.library.imagezoom:library:1.0.4'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    implementation 'com.github.chuross.recyclerview-adapters:recyclerview-adapters:2.1.4'

    implementation 'com.larswerkman:LicenseView:1.1'

    //compile ('com.weiwangcn.betterspinner:library-material:1.1.0') {
    //    exclude group: 'com.android.support', module: 'appcompat-v7'
    //    exclude group: 'com.rengwuxian.materialedittext', module: 'library'
    //}
    implementation project(':library1')
    implementation project(':library1-material')
    implementation project(':dirchooser')
    implementation project(':imagepicker')
    //compile('com.github.plus7:BetterSpinner:1.1.99') {
    //    exclude group: 'com.android.support', module: 'appcompat-v7'
    //    exclude group: 'com.rengwuxian.materialedittext', module: 'library'
    //}
    implementation('com.github.ganfra:material-spinner:2.0.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}

apply plugin: 'kotlin-android-extensions'
