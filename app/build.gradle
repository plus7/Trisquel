apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "net.tnose.app.trisquel"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 22
        versionName "Release 17"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'androidx.exifinterface:exifinterface:1.2.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    annotationProcessor 'com.google.auto.value:auto-value:1.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'

    implementation 'it.sephiroth.android.library.imagezoom:library:1.0.4'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    implementation 'com.github.chuross.recyclerview-adapters:recyclerview-adapters:2.1.4'

    implementation 'com.larswerkman:LicenseView:1.1'

    //compile ('com.weiwangcn.betterspinner:library-material:1.1.0') {
    //    exclude group: 'com.android.support', module: 'appcompat-v7'
    //    exclude group: 'com.rengwuxian.materialedittext', module: 'library'
    //}
    implementation project(':library1')
    implementation project(':library1-material')
    implementation project(':dirchooser')
    implementation project(':imagepicker')
    //compile('com.github.plus7:BetterSpinner:1.1.99') {
    //    exclude group: 'com.android.support', module: 'appcompat-v7'
    //    exclude group: 'com.rengwuxian.materialedittext', module: 'library'
    //}
    implementation('com.github.ganfra:material-spinner:2.0.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.apache.commons:commons-compress:1.20'
    implementation 'me.rosuh:AndroidFilePicker:0.6.5' //API level 19～23で絶対パスの取れるファイルピッカーが必要
}
repositories {
    mavenCentral()
}

apply plugin: 'kotlin-android-extensions'
